<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <title>Manipulating HTML //DOM//</title>
  </head>
  <body>
    <div class="container" id="main-div">
      <!-- second objective -->
      <h3 class="mb-4">Second objective</h3>
      <div class="form-group">
        <textarea name="" id="textarea" rows="3" class="form-control"></textarea>
      </div>
      <button class="btn btn-primary mb-4" id="second-button">Add Text to Alert</button>

      <!-- third objective -->
      <h3 class="mb-4">Third Objective</h3>
      <div id="color-div" class="rounded-lg mb-4"></div>

      <!-- fourth objective -->
      <h3 class="mb-4">Fourth Objective</h3>
      <p id="color-text" class="mb-4">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium modi nemo est.
        Reiciendis soluta quaerat rem. Omnis quaerat sequi illo.
      </p>

      <!-- fifth objective  -->
      <h3 class="mb-4">Fifth Objective</h3>
      <button class="btn btn-secondary mb-2" id="third-button">Add span to div</button>
      <div id="div-for-span"></div>

      <!-- sixth objective  -->
      <h3 class="mb-4">Sixth Objective</h3>
      <button class="btn btn-dark mb-2" id="fourth-button">Add name to li</button>
      <ul class="list-group list-group-horizontal"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
